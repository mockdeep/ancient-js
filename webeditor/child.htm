<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
  <head>
    <title>Evil Child</title>
    <link rel="stylesheet" href="roark.css" type="text/css">
    <script type="text/javascript" src="combine.js"></script>
    <script src="tabs_files/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
	    $(function () {
		    var tabContainers = $('div.tabs > div');
		    tabContainers.hide().filter(':first').show();

		    $('div.tabs ul.tabNavigation a').click(function () {
			    tabContainers.hide();
			    tabContainers.filter(this.hash).show();
			    $('div.tabs ul.tabNavigation a').removeClass('selected');
			    $(this).addClass('selected');
			    return false;
		    }).filter(':first').click();
	    });
	 </script>
  	<link rel="stylesheet" href="roark.css" type="text/css" media="all">
	<script src="jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		$(function () {
			var tabContainers = $('div.tabs > div');
			tabContainers.hide().filter(':first').show();

			$('div.tabs ul.tabNavigation a').click(function () {
				tabContainers.hide();
				tabContainers.filter(this.hash).show();
				$('div.tabs ul.tabNavigation a').removeClass('selected');
				$(this).addClass('selected');
				return false;
			}).filter(':first').click();
		});
	</script>
</head>
<body id="page">
    <div class="tabs">
        <ul class="tabNavigation">
            <li><a class="selected" href="#first">HTML</a></li>
            <li><a class="" href="#second">CSS</a></li>
        </ul>
        <div style="display: block;" id="first">
          <textarea rows="30" cols="50" id="htmltext">This is the html side</textarea>
        </div>
        <div style="display: none;" id="second">
          <textarea rows="30" cols="50" id="csstext">This is the css side</textarea>
        </div>

    </div>
	<div class="waste"></div>
  <input value="falsefalse" id="_ilx_alertShown_" type="hidden"><div id="_ilx_updateIcon_"></div></body></html>
</html>
